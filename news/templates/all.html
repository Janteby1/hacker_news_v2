{%verbatim%}
	<script id="all-results" type="x-tmpl-mustache">
<div id="pic">

        <br>
        <h4>Posts</h4>

        {{#posts}}

    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title"><div class="entry">Title: {{title}}<br></div></span>
                        <div class="entry">Content: {{content}}<br></div>
                        <div class="entry">Link: {{link}}<br></div>
                        <div class="entry">Author: {{user}}<br></div>
                        <div class="entry">Creator: {{created_at}}<br></div>
                        <div class="entry">Votes: {{votes}}<br></div>
                        <br>
                </div>

                <div class="card-action">
                    <div class="row">
                        <div class="col s2 m2 l2">
                            <form action="/events/{{id}}/delete" method="POST" class='delete_form'>
                            <button class="btn-floating btn-large waves-effect waves-light red" id="register_button" type="submit" name="action"><i class="material-icons">delete</i></button>
                            </form>
                        </div>

                        <div class="col s2 m2 l2">
                        <a href="{{{id}}}/up" class="btn-floating btn-large waves-effect waves-light green" id="up_button"> <i class="material-icons right">trending_up</i></a>
                        </div>

                        <div class="col s2 m2 l2">
                        <a href="{{id}}/down" class="btn-floating btn-large waves-effect waves-light red" id="down_button"> <i class="material-icons right">trending_down</i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

        {{/posts}}

        {{^posts}}
        <h4>You currently have no events, create one above!</h4>
        {{/posts}}

    </div>

	</script>
{%endverbatim%}
